<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dialog Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="title-bar">
        <div class="options">
            <div class="option" id="btn-new">New</div>
            <div class="option" id="btn-open">Open</div>
            <div class="option" id="btn-save">Save</div>
        </div>
        <div class="appname">Dialog Editor</div>
        <div class="buttons">
            <div class="button" id="btn-min">&#xE921;</div>
            <div class="button" id="btn-max">&#xE922;</div>
            <div class="button" id="btn-close">&#xE8BB;</div>
        </div>
    </div>

    <div class="content">
        <div class="wrapper">
            <div class="card add-card" id="add-card">
                <div class="info">0</div>
                <div class="text">Add new pair</div>
            </div>
        </div>
    </div>
</body>

</html>
